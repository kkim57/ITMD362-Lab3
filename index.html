<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Automated Buddy</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <div>
    <h1>Automated Message Buddy!</h1>
    <h2>Friends not contacting you? Don't have friends? Automated Message Buddy is here for you!</h2>
    <p>Sign up now for automated messages daily, including a special message on your birthday!</p>
      <form>
        <fieldset name="info">
          <legend>Your Info</legend>
            <p>
              <label>Email:</label>
              <input type="text" name="email" placeholder="user@domain.com">
            </p>
            <p>
              <label>Phone:</label>
              <input type="text" name="phone" placeholder="123-456-7890">
            </p>
            <p>
              <label>Birthday:</label>
              <input type="text" name="birthday" placeholder="MM/DD/YYYY">
            </p>
            <p>
            <input type="submit" value="Give Me My Automated Message Buddy!">
            </p>
        </fieldset>
      </form>
  </div>
</body>
</html>
